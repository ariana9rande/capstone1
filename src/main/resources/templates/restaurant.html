<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/images/favicon.ico">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <script type="text/javascript"
            th:src="@{//dapi.kakao.com/v2/maps/sdk.js?appkey=2d7b33c946deab659af266ae276ed039&libraries=services}"></script>
    <script th:src="@{/js/showNotification.js}"></script>
</head>
<body>
<div class="header">
    <a style="float: right;">
        <div>
            <a th:href="@{/members/new}">회원가입</a>
            <a th:href="@{/login}">로그인</a>
            <a th:href="@{/members}">회원 목록</a>
            <a th:href="@{/{restId}/waitlist(restId=${restaurant.restId})}">대기 목록</a>
            <a th:href="@{/{restId}/manage(restId=${restaurant.restId})}">대기목록 관리</a>
            <div style="float:right;">
                <a th:if="${session.loginMember != null and session.loginMember.memberName != null}"
                   th:text="${session.loginMember.memberName} + '님'"></a>
                <a th:if="${session.loginMember != null and session.loginMember.memberName != null}"
                   th:href="@{/logout}">로그아웃</a>
            </div>
        </div>
    </a>
    <h1>식당 상세 정보</h1>
</div>
<div class="topnav">
    <a class="topnav-item" th:href="@{/}"><img src="" style="width: 50px; height: 50px;"><br/>홈</a>
    <a class="topnav-item" th:href="@{/search}"><img src="" style="width: 50px; height: 50px;"><br/>검색</a>
    <a class="topnav-item" href="#"><img src="" style="width: 50px; height: 50px;"><br/>내 정보</a>
    <a class="topnav-item" href="#"><img src="" style="width: 50px; height: 50px;"><br/>설정</a>
</div>
<div class="row">
    <div class="leftcolumn">
        <div th:each="wait : ${restaurant.getWaits()}" th:if="${session.loginMember != null and wait.getMember().getMemberId().equals(session.loginMember.memberId)}">
            <div class="card">
                <h2>내 대기 현황</h2>
                <h3 th:text="'현재 대기 ' + ${restaurant.getWaits().size()} + '팀'"></h3>
                <h4 th:text="'예상 대기 시간 : ' + ${restaurant.getWaits().size() * 10} + '분'"></h4>
            </div>
        </div>
        <div class="card">
            <img th:src="${restaurant.image}" style="width: 100%; height: 300px;">
            <div class="container">
                <h2 th:text="${restaurant.restName}"></h2>
                <p th:text="'평점 : ' + ${restaurant.rating}"></p>
                <p th:text="${restaurant.cuisine} + ' · ' + ${restaurant.neighborhood} + ' · ' + ${restaurant.distance} + 'km'"></p>
            </div>
        </div>
        <div class="card">
            <h2>메뉴</h2>
            <table>
                <thead>
                <tr>
                    <th>이름</th>
                    <th>가격</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="menu : ${restaurant.menus}">
                    <td th:text="${menu.menuName}"></td>
                    <td th:text="${menu.price}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="card">
            <button th:onclick="|location.href='@{/{restId}/waiting1(restId=${restaurant.restId})}'|">줄서기</button>
            <button>예약</button>
        </div>
    </div>
    <div class="rightcolumn">
        <div class="card">
            <h2>위치</h2>
            <div id="map" style="width:100%;height:400px;"></div>
            <script>
                var mapContainer = document.getElementById('map');
                var options = {
                    center: new kakao.maps.LatLng(${restaurant.latitude}, ${restaurant.longitude}),
                    level: 3
                };
                var map = new kakao.maps.Map(mapContainer, options);
                var markerPosition = new kakao.maps.LatLng(${restaurant.latitude}, ${restaurant.longitude});
                var marker = new kakao.maps.Marker({
                    position: markerPosition
                });
                marker.setMap(map);
            </script>
        </div>
        <div class="card">
            <h2>리뷰</h2>
            <ul>
                <!--<li th:each="review : ${restaurant.reviews}" th:text="${review.comment}"></li>-->
            </ul>
        </div>
    </div>
</div>
</body>
</html>
