<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Member List</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>Member List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="member : ${members}">
        <td th:text="${member.getMemberId}"></td>
        <td th:text="${member.getMemberName}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
