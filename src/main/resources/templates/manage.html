<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/images/favicon.ico">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/service-worker.js}"></script>
</head>
<body>
<div class="header">
    <h1>대기 목록</h1>
</div>
<div class="topnav">
    <a class="topnav-item" th:href="@{/}"><img src="" style="width: 50px; height: 50px;"><br/>홈</a>
    <a class="topnav-item" th:href="@{/search}"><img src="" style="width: 50px; height: 50px;"><br/>검색</a>
    <a class="topnav-item" href="#"><img src="" style="width: 50px; height: 50px;"><br/>내 정보</a>
    <a class="topnav-item" href="#"><img src="" style="width: 50px; height: 50px;"><br/>설정</a>
</div>
<div class="row">
    <div class="leftcolumn">
        <div class="card">
            <h2>대기 목록</h2>
            <table>
                <thead>
                <tr>
                    <th>대기 번호 / </th>
                    <th>이름 / </th>
                    <th>대기 시작 시간</th>
                    <th>
                        <button th:text="'전체 삭제'"
                                th:onclick="|location.href='@{/{restId}/manage/deleteWaits(restId=${#vars.restId})}'|"></button>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="wait : ${waits}">
                    <td th:text="${wait.waitNumber}"></td>
                    <td th:text="${wait.member.memberName}"></td>
                    <td th:text="${wait.startTime}"></td>
                    <td>
                        <button th:text="'알림 전송'"
                                th:onclick="|handleSendNotification('${restId}', '${wait.id}')|"></button>
                    </td>
                    <td>
                        <button th:text="'입장'"
                                th:onclick="|location.href='@{/{restId}/manage/{waitId}/enter(restId=${#vars.restId}, waitId=${wait.id})}'|"></button>
                    </td>
                    <td>
                        <button th:text="'삭제'"
                                th:onclick="|location.href='@{/{restId}/manage/{waitId}/delete(restId=${#vars.restId}, waitId=${wait.id})}'|"></button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="rightcolumn">
        <div class="card">
            <h2>위치</h2>
            <div id="map" style="width:100%;height:400px;"></div>
            <script>
                function handleSendNotification(restId, waitId) {
                    console.log("handleSendNotification 호출");
                    let fetchUrl = `/${restId}/notice?waitId=${waitId}`;
                    requestNotificationPermission()
                        .then(() => {
                            fetch(fetchUrl, {
                                method: 'POST'
                            })
                                .then(response => {
                                    if (response.ok) {
                                        console.log("전송 성공");
                                    } else {
                                        console.log("전송 실패");
                                    }
                                })
                                .catch(error => {
                                    console.log("오류 발생");
                                });
                        })
                        .catch(error => {
                            console.log("알림 권한 처리 오류 발생");
                        });
                }

                // 알림 권한 요청 함수
                function requestNotificationPermission() {
                    return new Promise((resolve, reject) => {
                        if (!('Notification' in window)) {
                            reject('브라우저에서 알림을 지원하지 않습니다.');
                        } else if (Notification.permission === 'granted') {
                            resolve();
                        } else if (Notification.permission !== 'denied') {
                            Notification.requestPermission()
                                .then((permission) => {
                                    if (permission === 'granted') {
                                        console.log("알림 권한 허용됨");
                                        resolve();
                                    } else {
                                        reject('알림 권한이 거부되었습니다.');
                                    }
                                })
                                .catch((error) => {
                                    reject('알림 권한 요청에 실패했습니다.');
                                });
                        } else {
                            reject('알림 권한이 거부되었습니다.');
                        }
                    });
                }
            </script>
        </div>
        <div class="card">
            <h2>리뷰</h2>
            <ul>

            </ul>
        </div>
    </div>
</div>
</body>
</html>
