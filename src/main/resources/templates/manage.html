            <h2>위치</h2>
            <div id="map" style="width:100%;height:400px;"></div>
            <script>
                // const sendNotificationButton = document.getElementById('send-notification-button');
                // sendNotificationButton.addEventListener('click', handleSendNotification);

                function handleSendNotification(restId, waitId) {
                    alert("handleSendNotification 호출");
                    let fetchUrl = `/${restId}/notice?waitId=${waitId}`;
                    requestNotificationPermission()
                        .then(() => {
                            fetch(fetchUrl, {
                                method: 'POST'
                            })
                                .then(response => {
                                    if (response.ok) {
                                        // 알림 전송 성공한 경우 처리
                                        alert("전송 성공");
                                        alert(fetchUrl);
                                    } else {
                                        // 알림 전송 실패한 경우 처리
                                        alert("전송 실패");
                                    }
                                })
                                .catch(error => {
                                    // 에러 처리
                                    alert("오류 발생");
                                });
                        })
                        .catch(error => {
                            // 알림 권한 거부 또는 실패 처리
                            alert("알림 권한 처리 오류 발생");
                        });
                }

                // 알림 권한 요청 함수
                function requestNotificationPermission() {
                    return new Promise((resolve, reject) => {
                        if (!('Notification' in window)) {
                            reject('브라우저에서 알림을 지원하지 않습니다.');
                        } else if (Notification.permission === 'granted') {
                            resolve();
                        } else if (Notification.permission !== 'denied') {
                            Notification.requestPermission()
                                .then((permission) => {
                                    if (permission === 'granted') {
                                        alert("알림 권한 허용됨");
                                        resolve();
                                    } else {
                                        reject('알림 권한이 거부되었습니다.');
                                    }
                                })
                                .catch((error) => {
                                    reject('알림 권한 요청에 실패했습니다.');
                                });
                        } else {
                            reject('알림 권한이 거부되었습니다.');
                        }
                    });
                }

            </script>
